<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="river__campeon">
        <img src="Giannis-Zographos-South-American-Football-Club-River-Plate.256.png" alt="El mas grande">
    </div>

    <div class="calculadora">

        <div class="calculadora--pantalla">0</div>

        <button id="c" class="calculator__btn">C</button>
        <button id="clear__button" class="calculator__btn">‚Üê</button>
        <button class="calculator__btn">/</button>
        <button class="calculator__btn">*</button>
        <button class="calculator__btn">7</button>
        <button class="calculator__btn">8</button>
        <button class="calculator__btn">9</button>
        <button class="calculator__btn">-</button>
        <button class="calculator__btn">4</button>
        <button class="calculator__btn">5</button>
        <button class="calculator__btn">6</button>
        <button class="calculator__btn">+</button>
        <button class="calculator__btn">1</button>
        <button class="calculator__btn">2</button>
        <button class="calculator__btn">3</button>
        <button id="equal__button" class="calculator__btn">=</button>
        <button id="cero__btn" class="calculator__btn">0</button>
        <button class="calculator__btn">.</button>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
